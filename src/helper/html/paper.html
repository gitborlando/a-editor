<!DOCTYPE html>
<html>
  <head>
    <!-- 加载 Paper.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/paper@0.12.17/dist/paper-full.min.js"></script>
    <!-- 定义内联 JavaScript -->
    <script type="text/javascript">
      // 当 DOM 渲染完毕时执行代码
      window.onload = function () {
        // 获取 canvas 对象的引用
        var canvas = document.getElementById('myCanvas')
        // 为 canvas 创建一个空项目和视图:
        paper.setup(canvas)
        // 创建一个 Paper.js 路径 在其中绘制线条:
        var path = new paper.Path()
        // 给画笔上色
        path.strokeColor = 'black'
        var start = new paper.Segment({
          point: [0, 0],
          handleOut: [100, 0],
        })

        const end = new paper.Segment({
          point: [0, 100],
        })
        // 移动到起始点并从那开始画线
        path.add(start)
        path.add(end)
        var s = path.divideAt(76)
        console.log(s)
        // 将原始路径设置为蓝色
        path.strokeColor = 'blue'

        const rect = new paper.Path.Rectangle(new paper.Rectangle(40, 43, 2, 2))
        rect.fillColor = 'red'

        var line = new paper.Path.Line({
          from: [50, 21],
          to: [30, 70],
          strokeColor: 'black',
        })
        // 将分割后的路径设置为红色

        // 绘制视图:
        paper.view.draw()
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
