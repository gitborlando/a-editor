<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #zoomableDiv {
        position: absolute;
        background-color: blue;
        transition: width 0.3s ease, height 0.3s ease, left 0.3s ease, top 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="zoomableDiv"></div>

    <script>
      // 获取可缩放的div元素
      var zoomableDiv = document.getElementById('zoomableDiv')

      // 初始化位置和尺寸
      var initialWidth = window.innerWidth
      var initialHeight = window.innerHeight
      var leftOffset = 0
      var topOffset = 0

      // 监听鼠标滚轮事件
      window.addEventListener('wheel', function (event) {
        // 计算缩放比例
        var scale = 1 + (event.deltaY > 0 ? -0.1 : 0.1)

        // 计算新的尺寸
        var newWidth = initialWidth * scale
        var newHeight = initialHeight * scale

        // 计算位置偏移
        leftOffset += (initialWidth - newWidth) / 2
        topOffset += (initialHeight - newHeight) / 2

        // 更新样式
        zoomableDiv.style.width = newWidth + 'px'
        zoomableDiv.style.height = newHeight + 'px'
        zoomableDiv.style.left = leftOffset + 'px'
        zoomableDiv.style.top = topOffset + 'px'

        // 阻止默认滚轮事件
        event.preventDefault()
      })
    </script>
  </body>
</html>
