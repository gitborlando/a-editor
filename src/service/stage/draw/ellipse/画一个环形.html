<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>椭圆</title>
  </head>
  <body>
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>
    <script>
      let WIDTH = 400,
        HEIGHT = 400,
        R1 = 180,
        R2 = 150

      let canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        a = document.getElementById('a')

      canvas.width = WIDTH
      canvas.height = HEIGHT

      function drawRing1(fillColor = '#6cf') {
        ctx.save()
        ctx.fillStyle = fillColor
        ctx.beginPath()
        ctx.ellipse(WIDTH / 2, HEIGHT / 2, R1, R1 - 50, 0, 0, Math.PI * 2)
        ctx.moveTo(WIDTH / 2 + R2, HEIGHT / 2)
        ctx.ellipse(WIDTH / 2, HEIGHT / 2, R2, R2 - 50, 0, 0, Math.PI * 2, true)
        ctx.fill()
        ctx.stroke()
        //ctx.restore()
      }
      drawRing1()
    </script>
  </body>
</html>
